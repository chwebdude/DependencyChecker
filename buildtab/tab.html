<!DOCTYPE html>

<head>
    <script src="../lib/VSS.SDK.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>

    <script type="text/javascript">
        VSS.init({
            usePlatformScripts: true,
            moduleLoaderConfig: {
                paths: { "tab": "scripts" }
            }
        });


        VSS.ready(function () {
            require(["scripts/tab"], function () { });
        });   
    </script>
    <style>
        .build-info {
            padding: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <script id="template" type="x-tmpl-mustache">
            {{#Projects}}
                <div class="container">
                    <h1>{{Name}}</h1>
                    <h6>{{NuGetFile}}</h6>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Package</th>
                                <th scope="col">Installed Version</th>
                                <th scope="col">Current Version</th>
                                <th scope="col">Remark</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#PackageStatuses}}
                            <tr class="{{STYLE}}">
                                <th scope="row"><a href="{{ProjectUrl}}" target="_blank">{{Id}}</a></th>
                                <td>{{InstalledVersion}}</td>
                                <td>{{CurrentVersion}}</td>
                                <td>REMARK</td>
                            </tr>
                            {{/PackageStatuses}}
                        </tbody>
                    </table>
                </div>
            {{/Projects}}
            </script>
</head>

<body>
    <div class="build-info">
        <div class="alert alert-warning" role="alert" id="notLoaded">
            Data not ready yet. Please wait until the Dependency Check Tasks finished.
        </div>
        <div id="target" style="overflow:auto;"></div>
    </div>
</body>

</html>
