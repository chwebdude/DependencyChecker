<!DOCTYPE html>

<head>
    <script src="../lib/VSS.SDK.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>

    <script type="text/javascript">
        VSS.init({
            usePlatformScripts: true,
            moduleLoaderConfig: {
                paths: { "tab": "scripts" }
            }
        });


        VSS.ready(function () {
            require(["scripts/tab"], function () { });
        });   
    </script>
    <style>
        .build-info {
            padding: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="build-info">
        <div class="alert alert-warning" role="alert" id="notLoaded">
            Data not ready yet. Please wait until the Dependency Check task has finished.
        </div>
        <div class="alert alert-info" role="alert" id="loading" style="display: none">
                Loading data...
            </div>
        <div id="target" style="overflow:auto;"></div>
    </div>
</body>

</html>
